      <table>

        </tr>

              <input type="Text"name="name" id="Enter your Age" placeholder="Enter your Age">

        </tr>
        <tr>

                <label for=""></label>

                <option value="Employee">Employee</option>

            </td>
        </tr>
        <tr>
           <td> <label for="">will you attend the party?:</label> </td>
           <td>
            
            <label for="yes">yes</label>
            <input type="radio" id="yes"name="will you attend the party?:" value="yes">
             <label for="No">No</label>
              <input type="radio" name="will you attend the party?:"id="No" value="No">
           </td>
        </tr>
        <tr>
            <td>what did you like about the program?</td>
        </tr>
         <tr>
            <td>
                <label for="">Training</label>
            <input type="checkbox" >
            </td>
         </tr>
        <tr>
            <td>

            <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>

            <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>
             
                <label for="">Brown bag sessions</label>
            <input type="checkbox">   
            </td>
        </tr>
        <tr>
            <td>
                <label>Any comments or suggestions</label>
            </td>

                <textarea name=""id=""rows="5"cols="40">
                </textarea>
            </td>
        </tr>

      </table>
 <input type="submit">
